    <title>Chuck Norris Joke Generator</title>

<body onload="loadingMsg()">

        <h2>Chuck Norris Jokes Generator</h2>

            <div>
                <label for="number">Enter the number of Chuck Norris jokes you would want to see</label>

                <button class="get-jokes">Get Jokes</button>

        </form>
    </div>

    <div class="jokes"></div>

    <footer></footer>

    <script src="./app-async.js"></script>
